<div class="app-dialog-wrapper" *ngIf="data.metadata">
    <app-metadata
        [metadata]="data.metadata">
    </app-metadata>
    <div class="app-dialog-actions">
        <button mat-flat-button (click)="onClose()">{{ data.button | translate }}</button>
    </div>
</div>

<div class="app-dialog-wrapper" *ngIf="!data.metadata">
    <div class="app-dialog-title">Žádná metadata ke zobrazení</div>
</div>
