<div class="app-dialog-wrapper">
    <div mat-dialog-content>
        <div class="app-dialog-title">{{ data.title | translate }}</div>
        <div class="app-dialog-message">{{ data.message | translate }}</div>
      </div>
    <div mat-dialog-actions>
        <button *ngIf="warn" mat-flat-button color="warn" [mat-dialog-close]="data.confirm" cdkFocusInitial>Ano</button>
        <button *ngIf="!warn" mat-flat-button color="primary" [mat-dialog-close]="data.confirm" cdkFocusInitial>Ano</button>
        <button mat-button (click)="onNoClick()">Ne</button>
    </div>
</div>
